<div data-ng-controller="search as vm">
    <header>
        <div class="text">PICA SPA</div>
    </header>

    <form class="filter" name="filterForm">
        <input ng-model="query">
        <button ng-click="vm.doRequest()">Search</button>
    </form>
    <section>
        <div id="cardsList">
            <div ng-repeat="card in vm" class="cardItem">
                {{card}}
            </div>
        </div>
    </section>
</div>
