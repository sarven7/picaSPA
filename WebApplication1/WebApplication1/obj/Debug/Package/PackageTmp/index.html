<!DOCTYPE html>
<html ng-app="mainApp">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <script>
        // Must be first. IE10 mobile viewport fix
        if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>

    <title>PICA SPA</title>
    <link href="app/content/index.css" rel="stylesheet" />
</head>
<body>

    <script src="scripts/angular-animate.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/angular-sanitize.js"></script>
    <script src="scripts/moment.min.js"></script>
    <!-- Application -->
    <script src="app/app.js"></script>

    <!-- Controllers -->
    <script src="app/controllers/search.js"></script>
    <script src="app/controllers/tagDetail.js"></script>
    <script src="app/controllers/saveToken.js"></script>
    <script src="app/controllers/loginAndRedirect.js"></script>

    <!-- Services/Factories/Providers/Common -->
    <script src="app/services/dataService.js"></script>
    <script src="app/common/filters.js"></script>

</html>
