<div class="tagsTable" ng-controller="tagDetail as vm">
    <div>
        <!--{{vm.webId}}
        {{vm.tagDetails}}-->
    </div>
    <br /><br /><br />
    <h2>Archives for {{vm.tagDetails.Name}}</h2>
    <br /><br />
    <table>
        <tr>
            <th>Timestamp</th>
            <th>Value</th>
            <th>Good</th>
        </tr>
        <tr ng-repeat="value in vm.recordedValues">
            <td>{{value.Timestamp}}</td>
            <td>{{value.Value}}</td>
            <td>{{value.Good}}</td>
        </tr>
    </table>
</div>
